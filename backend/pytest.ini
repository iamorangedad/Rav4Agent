[pytest]
# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = tests
pythonpath = .

# Options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    vector: marks tests related to vector operations
    document: marks tests related to document processing
    embedding: marks tests related to embeddings
    storage: marks tests related to vector storage
    retrieval: marks tests related to vector retrieval
    prompt: marks tests related to prompt generation

# Async
asyncio_mode = auto

# Coverage
coverage_source = app
coverage_report = term-missing
