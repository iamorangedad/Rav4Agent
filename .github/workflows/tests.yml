name: Unit Tests

on:
  push:
    branches: [ main, master, feat/vector_db ]
    paths:
      - 'backend/**'
      - '.github/workflows/tests.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'backend/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-${{ matrix.python-version }}-
    
    - name: Install dependencies
      run: |
        uv venv .venv
        uv pip install -e ".[test]" --python .venv
    
    - name: Run unit tests
      run: |
        uv run --python .venv pytest tests/unit -v --tb=short \
          --cov=app --cov-report=xml --cov-report=term \
          -m "not slow"
      env:
        TESTING: "true"
        OLLAMA_BASE_URL: "http://localhost:11434"
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-slow:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-3.11-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-3.11-
    
    - name: Install dependencies
      run: |
        uv venv .venv
        uv pip install -e ".[test]" --python .venv
    
    - name: Run slow tests
      run: |
        uv run --python .venv pytest tests/unit -v --tb=short \
          -m "slow"
      env:
        TESTING: "true"

  lint:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-lint-${{ hashFiles('**/pyproject.toml') }}
    
    - name: Install dependencies
      run: |
        uv venv .venv
        uv pip install -e ".[dev]" --python .venv
    
    - name: Run linter
      run: |
        uv run --python .venv ruff check app tests
    
    - name: Check formatting
      run: |
        uv run --python .venv black --check app tests
    
    - name: Type check
      run: |
        uv run --python .venv mypy app --ignore-missing-imports

  test-categories:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        category: [document, vector, embedding, storage, retrieval, prompt]
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-3.11-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-3.11-
    
    - name: Install dependencies
      run: |
        uv venv .venv
        uv pip install -e ".[test]" --python .venv
    
    - name: Run ${{ matrix.category }} tests
      run: |
        uv run --python .venv pytest tests/unit -v --tb=short \
          -m "${{ matrix.category }}"
      env:
        TESTING: "true"
