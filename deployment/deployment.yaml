apiVersion: v1
kind: Namespace
metadata:
  name: doc-chat-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: doc-chat-config
  namespace: doc-chat-system
data:
  OLLAMA_BASE_URL: "http://10.0.0.55:11434"
  MODEL_NAME: "llama3.2"
  EMBEDDING_MODEL: "nomic-embed-text"
  USE_CHROMA: "true"
  CHROMA_HOST: "chroma"
  CHROMA_PORT: "8000"
  # CORS 允许的域名，多个用逗号分隔，留空允许所有（生产环境建议设置具体域名）
  ALLOWED_ORIGINS: ""
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: chroma-config
  namespace: doc-chat-system
data:
  IS_PERSISTENT: "True"
  CHROMA_SERVER_AUTH_PROVIDER: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chroma
  namespace: doc-chat-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chroma
  template:
    metadata:
      labels:
        app: chroma
    spec:
      # 使用软亲和性替代硬节点选择器，优先调度到指定节点但不强制
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - "raspberrypi"
      containers:
      - name: chroma
        image: chromadb/chroma:latest
        ports:
        - containerPort: 8000
        env:
        # 覆盖 Kubernetes 自动注入的 CHROMA_PORT（默认是 tcp://IP:PORT 格式）
        - name: CHROMA_PORT
          value: "8000"
        envFrom:
        - configMapRef:
            name: chroma-config
        volumeMounts:
        - name: chroma-data
          mountPath: /chroma/chroma
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: chroma-data
        persistentVolumeClaim:
          claimName: chroma-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: chroma
  namespace: doc-chat-system
spec:
  selector:
    app: chroma
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chroma-pvc
  namespace: doc-chat-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uploads-pvc
  namespace: doc-chat-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: doc-chat
  namespace: doc-chat-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doc-chat
  template:
    metadata:
      labels:
        app: doc-chat
    spec:
      # 使用软亲和性替代硬节点选择器，优先调度到指定节点但不强制
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - "ubuntu"
      containers:
      - name: doc-chat
        image: doc-chat:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: doc-chat-config
        volumeMounts:
        - name: uploads-volume
          mountPath: /app/uploads
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: uploads-volume
        persistentVolumeClaim:
          claimName: uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: doc-chat
  namespace: doc-chat-system
spec:
  selector:
    app: doc-chat
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: doc-chat
  namespace: doc-chat-system
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type"
spec:
  rules:
  - host: doc-chat.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: doc-chat
            port:
              number: 80
