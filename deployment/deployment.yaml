apiVersion: v1
kind: ConfigMap
metadata:
  name: doc-chat-config
data:
  OLLAMA_BASE_URL: "http://10.0.0.55:11434"
  MODEL_NAME: "llama3.2"
  EMBEDDING_MODEL: "nomic-embed-text"
  USE_CHROMA: "true"
  CHROMA_HOST: "chroma"
  CHROMA_PORT: "8000"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: chroma-config
data:
  IS_PERSISTENT: "True"
  CHROMA_SERVER_AUTH_PROVIDER: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chroma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chroma
  template:
    metadata:
      labels:
        app: chroma
    spec:
      nodeSelector:
        kubernetes.io/hostname: "raspberrypi"
        kubernetes.io/os: "linux"
      containers:
      - name: chroma
        image: chromadb/chroma:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: chroma-config
        volumeMounts:
        - name: chroma-data
          mountPath: /chroma/chroma
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: chroma-data
        persistentVolumeClaim:
          claimName: chroma-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: chroma
spec:
  selector:
    app: chroma
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chroma-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: doc-chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doc-chat
  template:
    metadata:
      labels:
        app: doc-chat
    spec:
      nodeSelector:
        kubernetes.io/hostname: "ubuntu"
        kubernetes.io/os: "linux"
      containers:
      - name: doc-chat
        image: doc-chat:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: doc-chat-config
        volumeMounts:
        - name: uploads-volume
          mountPath: /app/uploads
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: uploads-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: doc-chat
spec:
  selector:
    app: doc-chat
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: doc-chat
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type"
spec:
  rules:
  - host: doc-chat.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: doc-chat
            port:
              number: 80
